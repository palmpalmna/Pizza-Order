<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pizza Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/pizza-calculator.js"></script>
  <script type="text/javascript">
function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function KW_getVal(o){ //v1.2
	var retVal="0";if (o.type=="select-one")
	{retVal=(o.selectedIndex==-1)?0:o.options[o.selectedIndex].value;}
	else if (o.length>1){for (var i=0;i<o.length;i++) if (o[i].checked) retVal=o[i].value;
	} else if (o.type=="checkbox") {retVal=(o.checked)?o.value:0;} else {
	retVal=Number(o.value)}return parseFloat(retVal);
}

function KW_calcForm() { //v1.2
	var str="",a=KW_calcForm.arguments; for (var i=3;i<a.length;i++)
	str+=(a[i].indexOf("#")==-1)?a[i]:KW_getVal(MM_findObj(a[i].substring(1)));
	t=Math.round(a[1]*eval(str))/a[1];tS=t.toString();if(a[2]>0){tSp=tS.indexOf(".");
	if(tSp==-1)	tS+=".";tSp=tS.indexOf(".");while(tSp!=(tS.length-1-a[2])){tS+="0";
	tSp=tS.indexOf(".");}} MM_findObj(a[0]).value=tS;
}
  </script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-role="content">
          <div data-controltype="textblock">
              <p>
                  <b>
                      The PIZZA PIE Calculator!
                  </b>
              </p>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="extrapizza">
                  Extra large pizzas: ($9.95)
              </label>
              <select name="extrapizza" id="extrapizza">
                  <option value="1">
                      one
                  </option>
                  <option value="2">
                      two
                  </option>
                  <option value="3">
                      three
                  </option>
                  <option value="4">
                      four
                  </option>
                  <option value="5">
                      five
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="largepizza">
                  Large pizzas: ($8.95)
              </label>
              <select id="largepizza" name="largepizza">
                  <option value="1">
                      one
                  </option>
                  <option value="2">
                      two
                  </option>
                  <option value="3">
                      three
                  </option>
                  <option value="4">
                      four
                  </option>
                  <option value="5">
                      five
                  </option>
                  
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="mediumpizza">
                  Medium pizzas: ($7.95)
              </label>
              <select name="mediumpizza" id="mediumpizza">
                  <option value="1" selected>
                      one
                  </option>
                  <option value="2">
                      two
                  </option>
                  <option value="3">
                      three
                  </option>
                  <option value="4">
                      four
                  </option>
                  <option value="5">
                      five
                  </option>
                  
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="smallpizza">
                  Small pizzas: ($6.95)
              </label>
              <select id="smallpizza" name="smallpizza">
                  <option value="1">
                      one
                  </option>
                  <option value="2">
                      two
                  </option>
                  <option value="3">
                      three
                  </option>
                  <option value="4">
                      four
                  </option>
                  <option value="5">
                      five
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="Topping">
                  Topping per pizza: ($0.50 per topping per pizza)
              </label>
              <input name="Topping" id="Topping" placeholder="" value="" type="text">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="Delivery">
                  Delivery and Tax: ($2+7% Tax)
              </label>
              <input name="Delivery" type="text" id="Delivery" placeholder="" value="" readonly>
          </div>
          <a href="#page1" onClick="KW_calcForm('Delivery',100,2,'2','+','0.07','*','(','#extrapizza','*','9.95','+','#largepizza','*','8.95','+','#mediumpizza','*','7.95','+','#smallpizza','*','6.95','+','#Topping','*','0.5',')');KW_calcForm('Total',100,2,'#extrapizza','*','9.95','+','#largepizza','*','8.95','+','#mediumpizza','*','7.95','+','#smallpizza','*','6.95','+','#Topping','*','0.5','+','#Delivery')" data-role="button">
              Get Total
          </a>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="Total">
                  Grand Total:
              </label>
              <input name="Total" type="text" id="Total" placeholder="" value="" readonly>
          </div>
      </div>
  </div>
</body>
</html>
